<div class="conteudo-pagina">
  <div style="z-index: 1; position: relative;" [ngClass]="{'navbar-boxshadow': !isLandingPage()}">
    <p-menubar [model]="items" class="navbar-boxshadow" [styleClass]="'navbar-boxshadow'">

      <ng-template pTemplate="start">
        <img (click)="telaInicial()" class="logo-menubar" height="50" width="100" src="assets/logo.png">
      </ng-template>

      <ng-template pTemplate="end">
        <button *ngIf="!isLoggedIn(); else labelUsuario" (click)="mostrarLogin()">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        </button>
        <ng-template #labelUsuario>
          <button (click)="mostrarPerfil()">Ol√°, {{this.usuarioService.getNome().split(' ')[0]}}</button>
          <button class="labelUsuario ml-3" (click)="sair()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
          </button>
        </ng-template>
      </ng-template>
    </p-menubar>
  </div>
  <router-outlet></router-outlet>
</div>

<app-rodape *ngIf="!isLandingPage()"></app-rodape>
