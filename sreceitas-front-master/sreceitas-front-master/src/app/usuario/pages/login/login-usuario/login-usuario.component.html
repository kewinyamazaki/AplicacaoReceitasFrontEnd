<app-mensagem #appMensagem></app-mensagem>

<div class="login-card card d-flex flex-row border-0 my-6">
  <div class="d-flex mx-6 align-items-center flex-fill">
      <div style="width: 100%">
        <h1 style="font-weight: bold;">Entrar na sua conta</h1>
        <span>Ainda n√£o possui uma conta? <a href="/usuario/cadastrar">Cadastre-se</a> agora</span>
        <p-message *ngIf="this.confirmarEmail" class="p-fluid" severity="info" text="Verifique o seu email para poder fazer login."></p-message>
        <form class="p-fluid mt-3" [formGroup]="formLogin">

          <label for="emailLogin" class="mt-2 label">E-mail:</label>
          <input id="emailLogin" formControlName="emailLogin" type="text" pInputText>
          <div *ngIf="validaCampo('emailLogin')">
            <small class="text-danger">{{campoObrigatorio}}</small>
          </div>

          <label for="senhaLogin" class="mt-2 label">Senha:</label>
          <input id="confirmaSenha" type="password" formControlName="senhaLogin" pInputText>
          <div *ngIf="validaCampo('senhaLogin')">
            <small class="text-danger">{{campoObrigatorio}}</small>
          </div>

          <div class="d-flex flex-row justify-content-between mt-5">
            <div class="py-2"><a class="hrefs">Esqueci minha senha</a></div>
            <div class="flex-fill ml-4"><button class="btn btn-dark form-control border-0" style="background-color: #BE6474;" (click)="entrar()">Entrar</button></div>
          </div>
        </form>
      </div>
    </div>
  <div class="separator"></div>
  <img class="login-imagem" title="Foto por Brooke Lark em Unsplash" src="/assets/login-imagem.png">
</div>


<div class="fundo">
  <div class="circulo-base c-amarelo"></div>
  <div class="circulo-base c-vinho"></div>
  <div class="circulo-base c-rosa"></div>
</div>
