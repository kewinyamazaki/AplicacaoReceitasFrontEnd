<div class="container-mapa">
  <div class="container-header mb-5">
    <h2><b>Localizar Mercados Próximos a Você</b></h2>
    <span>Informe seu endereço para rapidamente localizar estabelecimentos comerciais próximos a você!</span>
  </div>
  <div class="p-fluid p-grid mb-3">
    <input #buscaLocal pInputText>
  </div>
  <div class="container-conteudo">
    <p-gmap
      [options]="options"
      [overlays]="mercados"
      [style]="{'width':'100%','height':'500px'}"
      (onMapReady)="setMap($event)"
    ></p-gmap>
  </div>
</div>
